<body>
    <script>
        function getPenultimateCharacter(str) {
            if (str.length > 1) {
                return str[str.length - 2];
            } else {
                return "Строка должна содержать более одного символа.";
            }
        }

        // Пример использования
        const inputString = "абракадабра";
        const result = getPenultimateCharacter(inputString);
        console.log(result);
    </script>
</body>
