<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function printCharactersReversed(str) {
            for (let i = str.length - 1; i >= 0; i--) {
                console.log(str[i]);
            }
        }

        let myString = "Пельмени";
        printCharactersReversed(myString); 
    </script>
</body>

</html>
