<!DOCTYPE html>

<body>
    <script>

        function sumOfSquareRoots(arr) {
            return arr.reduce((sum, num) => sum + Math.sqrt(num), 0);
        }

        let numbers = [1, 4, 9, 16];
        let result = sumOfSquareRoots(numbers);
        console.log(result); 
    </script>
</body>

</html>
