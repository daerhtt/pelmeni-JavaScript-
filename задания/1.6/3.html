<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function sumOfPositiveNumbers(arr) {
            return arr.reduce((sum, num) => {
                return num > 0 ? sum + num : sum;
            }, 0);
        }

        let numbers = [-1, 2, -3, 4, 5];
        let result = sumOfPositiveNumbers(numbers);
        console.log(result);
    </script>
</body>

</html>
