<!DOCTYPE html>

</head>

<body>
    <script>
        function sumOfSquares(arr) {
            return arr.reduce((sum, num) => sum + num * num, 0);
        }

        let numbers = [1, 2, 3, 4];
        let result = sumOfSquares(numbers);
        console.log(result); 
    </script>
</body>

</html>
